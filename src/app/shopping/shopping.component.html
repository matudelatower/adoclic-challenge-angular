<main class="p-4">
    <div class="row">
        <div class="col-6">
            <h1>
                Product List
            </h1>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            <label class="me-3">Category:</label>
                            <select (change)="changeCategory($event)" [ngModel]="category">
                                @for (category of categories; track $index) {
                                <option [value]="category">{{category}}</option>
                                }
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="me-3">Limit:</label>
                            <select (change)="changeLimit($event)" [ngModel]="limit">
                                @for (item of itemsPerPage; track $index) {
                                <option [value]="item">{{item}}</option>
                                }
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <table mat-table [dataSource]="products" class="mat-elevation-z8">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>


                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef> Cateogry </th>
                            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                        </ng-container>


                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-success" (click)="open(element)">
                                    Open
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>



                </div>
            </div>
        </div>
    </div>
</main>
